<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Input</title>
  </head>
  <body>
    <form action="http://example.com/login.php">
      <label for="url">Please enter your website address:</label><br />
      <input
        type="url"
        name="website"
        required
        placeholder="Enter your website address"
        title="Enter your website address"
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
