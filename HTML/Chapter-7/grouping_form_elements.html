<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouping Form Elements</title>
  </head>
  <body>
    <fieldset>
      <legend>Contact details</legend>
      <lable for="email"
        >Email:<br />
        <input type="text" name="email" /></lable
      ><br />
      <lable for="mobile"
        >Mobile:<br />
        <input type="text" name="email" /></lable
      ><br />
      <lable for="telephone"
        >Telephone:<br />
        <input type="text" name="email" /></lable
      ><br />
    </fieldset>
  </body>
</html>
