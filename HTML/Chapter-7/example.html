<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <form action="http://example.com/profile.php">
      <fieldset>
        <legend>Your details:</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          maxlength="30"
          required
          placeholder="Enter your name"
          title="Enter your name"
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          maxlength="30"
          required
          placeholder="Enter your email"
          title="Enter your email"
        /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review:</legend>
        <label for="hear-about">How did you hear about us?</label>
        <select name="source" id="hear-about">
          <option value="google">Google</option>
          <option value="discord">Discord</option>
          <option value="instagram">Instagram</option>
        </select>
        <br /><br />
        <label>Would you visit us again?</label><br />
        <input type="radio" id="yes" name="confirmation" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="confirmation" value="no" />
        <label for="no">No</label>
        <input type="radio" id="maybe" name="confirmation" value="maybe" />
        <label for="maybe">Maybe</label>
        <br /><br />
        <label for="comments">Comments:</label><br />
        <textarea
          name="comments"
          id="comments"
          rows="5"
          cols="20"
          placeholder="Type your comment"
        ></textarea>
        <br /><br />
        <input
          type="checkbox"
          id="checkmark"
          name="subscribe"
          checked="checked"
        />
        <label for="checkmark">Sign me up for email updates</label>
        <br /><br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
  </body>
</html>
